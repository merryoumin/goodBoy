<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 도장 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .stamp-grid {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 20px auto;
        }

        .stamp-circle {
            width: 60px;
            height: 60px;
            border: 2px dashed #ffb6c1;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .stamp-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .empty-circle {
            background-color: #fff5f5;
        }

        .filled-circle {
            background-color: #ffb6c1;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            border: 2px solid #ffb6c1;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>귀여운 도장 서비스</h1>
        
        <div id="loginForm">
            <h2>로그인/회원가입</h2>
            <input type="text" id="userId" placeholder="아이디">
            <input type="password" id="userPw" placeholder="비밀번호">
            <button onclick="handleLogin()">로그인/가입</button>
        </div>

        <div id="stampSection" style="display: none;">
            <div class="stamp-grid" id="stampGrid"></div>
            <button onclick="saveStampsToJson()">저장하기</button>
            <button onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script>
        let stamps = [];
        let currentUser = null;

        const grapePositions = [
            {x: 170, y: 20}, {x: 140, y: 70}, {x: 200, y: 70},
            {x: 110, y: 120}, {x: 170, y: 120}, {x: 230, y: 120},
            {x: 80, y: 170}, {x: 140, y: 170}, {x: 200, y: 170}, {x: 260, y: 170},
            {x: 50, y: 220}, {x: 110, y: 220}, {x: 170, y: 220}, {x: 230, y: 220}, {x: 290, y: 220},
            {x: 80, y: 270}, {x: 140, y: 270}, {x: 200, y: 270}, {x: 260, y: 270},
            {x: 110, y: 320}, {x: 170, y: 320}, {x: 230, y: 320},
            {x: 140, y: 370}, {x: 200, y: 370},
            {x: 170, y: 420}
        ];

        function initializeStampGrid() {
            const grid = document.getElementById('stampGrid');
            grid.innerHTML = '';

            grapePositions.forEach((pos, index) => {
                const circle = document.createElement('div');
                circle.className = 'stamp-circle empty-circle';
                circle.style.left = pos.x + 'px';
                circle.style.top = pos.y + 'px';
                circle.setAttribute('data-index', index);
                circle.addEventListener('click', () => addStamp(index));
                grid.appendChild(circle);
            });
        }

        function handleLogin() {
            const id = document.getElementById('userId').value;
            const pw = document.getElementById('userPw').value;

            if (!id || !pw) {
                alert('아이디와 비밀번호를 입력해주세요!');
                return;
            }

            fetch('http://localhost:3000/login', {  // 로컬 서버 주소로 요청
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId: id, password: pw })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                
                if (data.success) {
                    currentUser = id;
                    stamps = data.stamps || [];
                    showStampSection();
                    loadStamps();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        }

        function showStampSection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('stampSection').style.display = 'block';
        }

        function addStamp(index) {
            const circle = document.querySelector(`[data-index="${index}"]`);
            if (circle.classList.contains('filled-circle')) {
                return;
            }

            const img = document.createElement('img');
            img.src = 'st.png';
            img.className = 'stamp-image';
            
            circle.innerHTML = '';
            circle.appendChild(img);
            circle.classList.remove('empty-circle');
            circle.classList.add('filled-circle');

            stamps[index] = 'st.png';
        }

        function saveStampsToJson() {
            if (!currentUser) {
                alert('로그인이 필요합니다!');
                return;
            }

            fetch('http://localhost:3000/saveStamps', {  // 로컬 서버 주소로 요청
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: currentUser,
                    stamps: stamps
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('저장되었습니다!');
                } else {
                    alert(data.message || '저장 실패');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            });
        }

        function logout() {
            currentUser = null;
            stamps = [];
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('stampSection').style.display = 'none';
            document.getElementById('userId').value = '';
            document.getElementById('userPw').value = '';
        }

        function loadStamps() {
            initializeStampGrid();
            if (stamps && stamps.length > 0) {
                stamps.forEach((stampData, index) => {
                    if (stampData) {
                        const circle = document.querySelector(`[data-index="${index}"]`);
                        const img = document.createElement('img');
                        img.src = stampData;
                        img.className = 'stamp-image';
                        circle.innerHTML = '';
                        circle.appendChild(img);
                        circle.classList.remove('empty-circle');
                        circle.classList.add('filled-circle');
                    }
                });
            }
        }

        window.onload = function() {
            initializeStampGrid();
        }
    </script>
</body>
</html>
